      <div class="container">
        <div class="form-group">
            <label for="power">Username</label>
            <select [(ngModel)]="selectedOption" class="form-control" id="power" required >
              <option *ngFor="let pow of UserList" [value]="pow.id">{{pow.login}}</option>
            </select>
        </div>
          <button type="submit" class="btn btn-success" (click)="press()">Submit</button>    
    </div>
